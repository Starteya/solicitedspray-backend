steps:
  # Step 1: Build Docker image from backend/
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/solicitedspray-backend', '.']
    dir: 'backend'

  # Step 2: Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/solicitedspray-backend']

  # Step 3: Deploy Cloud Run service using the YAML config
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        gcloud run services replace backend/cloud_run_service.yaml \
          --region=us-central1 \
          --platform=managed
options:
  logging: CLOUD_LOGGING_ONLY
